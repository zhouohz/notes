<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单练习</title>
</head>
<body>
  <h2>青春不常在，抓紧谈恋爱</h2>
  <form action="#">
    <table>
      <tr>
        <td>性别：</td>
        <td>
          <input type="radio" name="gender" id="">男
          <input type="radio" name="gender" id="">女
        </td>
      </tr>
      <tr>
        <td>生日</td>
        <td>
          <input type="date" name="" id="">
        </td>
      </tr>
      <tr>
        <td>所在地</td>
        <td>
          <select name="" id="">
            <option value="">--请选择所在地--</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>婚姻情况</td>
        <td>
          <input type="radio" name="marry" id="" checked>未婚
          <input type="radio" name="marry" id="">已婚
          <input type="radio" name="marry" id="">离婚
        </td>
      </tr>
      <tr>
        <td>学历</td>
        <td><input type="text" name="" id=""></td>
      </tr>
      <tr>
        <td>喜欢的类型</td>
        <td>
          <input type="checkbox" name="love" id="">妩媚的
          <input type="checkbox" name="love" id="">可爱的
          <input type="checkbox" name="love" id="" checked>都喜欢
        </td>
      </tr>
      <tr>
        <td>自我介绍</td>
        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="免费注册"><br>
          <input type="checkbox" name="" id="" checked>同意条款<br>
          <a href="#">我是会员，立即登录</a>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <h3>承诺</h3>
          <ul>
            <li>年满18</li>
            <li>真诚</li>
            <li>可约</li>
          </ul>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
