<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <title>Document</title>
  <style>
    .pink {
      color: pink;
    }
    #demo ul li {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 
    点击列表项变色
   -->
  <div id="demo">
    <ul>
      <li v-for="(a, i) in animations" v-on:click="handleLiClick(i)" v-bind:class="{pink: currentLi === i}">{{ a }}</li>
    </ul>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#demo',
      data: {
        animations: [
          '火影忍者',
          '名侦探柯南',
          '海贼王',
          '命运石之门',
        ],
        currentLi: -1
      },
      methods: {
        handleLiClick: function(i) {
          this.currentLi = i
        }
      }
    })
  </script>
</body>
</html>
