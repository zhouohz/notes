<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    <h3>total: {{ total }}</h3>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#demo',
      data: {
        products: [
          {id: '01', name: '电脑', price: 3999},
          {id: '02', name: '手机', price: 2999},
          {id: '03', name: '键盘', price: 999},
          {id: '04', name: '鼠标', price: 299},
        ]
      },
      computed: {
        total: {
          get: function() {
            return this.products.reduce((t, p) => t + p.price, 0)
          }
        }
      }
    })
  </script>
</body>
</html>
